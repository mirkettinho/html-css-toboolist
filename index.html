<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Toobolist</title>
</head>
<body>

  <!-- logo -->
  <header>
    <img src="./img/logo copia.png" alt="Logo Toboolist" title="Logo Tobbolist">
    <span>Toboolist</span>    
  </header>

  <main> 
    
      <!-- pulsanti -->
      <div class="box">
        <section class="container-pulsanti">
          <button class="button-1">Add Task</button>
          <button class="button-2">Add Section</button>
        </section>
      </div>
      
      
      
      <!-- new task -->
      <div class="container">
        <section class="new-task">
          <h3>&#9662;New Task</h3>
          <div>
            <span class="spunta">&check;</span>
            <span>Quarterly Newsletter</span>
            <button class="bottone blu">editorial</button>
          </div>
      
        </section>
        
        <!-- today -->
        <section class="new-task">
          <h3>&#9662;Today</h3> 
          <div> 
            <span class="spunta">&check;</span>
            <span>Recruting blog post</span>
            <button class="bottone blu">editorial</button>
          </div> 
          <div>
            <span class="spunta">&check;</span>
            <span>Mobile app launch</span>
            <button class="bottone viola">Q1 Goals</button>
          </div>
          <div>
            <span class="croce">&cross;</span>
            <span>Interview John H.</span>
            <button class="bottone verde">Recruiting</button>
          </div>
          <div>
            <span class="spunta">&check;</span>
            <span>Summit update to mobile storefronts</span>
            <button class="bottone arancione">Mobile</button>
          </div>
        </section>
        
        <!-- upcoming -->
        <section class="new-task">
          <h3>&#9662;Upcoming</h3>
          <div>
            <span class="croce">&cross;</span>
            <span>Schedule meeting with Alex</span>
          </div>
          <div>
            <span class="spunta">&check;</span>
            <span>Homepage refresh</span>
            <button class="bottone rosa">Website</button>
          </div>
          <div>
            <span class="spunta">&check;</span>
            <span>Onboard new Sales team members</span>
            <button class="bottone verdechiaro">Sales</button>
          </div>
          <div>
            <span class="spunta">&check;</span>
            <span>Review editorial calendar</span>
            <button class="bottone blu">Editorial</button> 
          </div> 
        </section>
      </div>    
    </div>
  </main>

  <footer>


  </footer>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Toobolist</title>
</head>
<body>

  <!-- logo -->
  <header>
    <img src="./img/logo copia.png" alt="Logo Toboolist" title="Logo Tobbolist">
    <span>Toboolist</span>    
  </header>

  <main> 
    <div class="container-sfondo">

      <!-- container -->
      <div class="container">
        
        <!-- pulsanti -->
        <section class="container-pulsanti">
          <button class="button-1">Add Task</button>
          <button class="button-2">Add Section</button>
        </section>
        
        
        <!-- new task -->
        <section class="new-task">
          <h3>New Task</h3>
          <span class="spunta">&check;</span>
          <span>Quarterly Newsletter</span>
          <button class="bottone-blu">editorial</button>
          
        </section>
        
        <!-- today -->
        <section class="new-task">
          <h3>Today</h3>
          <span class="spunta">&check;</span>
          <span>Recruting blog post</span><button class="bottone-blu">editorial</button><br>
          <span class="spunta">&check;</span>
          <span>Mobile app launch</span><button class="bottone-viola">editorial</button><br>
          <span class="croce">&cross;</span>
          <span>Interview John H.</span><button class="bottone-verde">editorial</button><br>
          <span class="spunta">&check;</span>
          <span>Summit update to mobile storefronts</span><button class="bottone-arancione">editorial</button>
          
        </section>
        
        <!-- upcoming -->
        <section class="new-task">
          <h3>Upcoming</h3>
          <span class="croce">&cross;</span>
          <span>Schedule meeting with Alex</span><br>
          <span class="spunta">&check;</span>
          <span>Homepage refresh</span><button class="bottone-rosa">editorial</button><br>
          <span class="spunta">&check;</span>
          <span>Onboard new Sales team members</span><button class="bottone-verdechiaro">editorial</button><br>
          <span class="spunta">&check;</span>
          <span>Review editorial calendar</span><button class="bottone-blu">editorial</button>  
        </section>
      </div>    
    </div>
  </main>

  <footer>


  </footer>
  
</body>
</html>
